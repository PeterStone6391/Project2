<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barks & Brews</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-paw"></span> Barks & Brews
        </h1>
        <hr />
        <h2 class="text-center">
          Please add a review
        </h2>
        <br />

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name"> Bar Name </label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Leave a comment</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
          <div class="text-center">
            <a href="/tables"
              ><button class="btn btn-lg btn-primary">
                <span class="fa fa-location-arrow">Submit</span>
              </button></a
            >
          </div>
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Donate
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">Add a Review</a> |
            <a href="/api/waitlist">About us</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
