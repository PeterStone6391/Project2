<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/stylesrating.css" />
    <title>Barks & Brews</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../public/assets/css/stylesrating.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-paw"></span> Barks & Brews
        </h1>
        <hr />
        <h2 class="text-center">
          Please add a review
        </h2>
        <br />

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name"> Bar Name </label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Leave a comment</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="10"
              ></textarea>
            </div>
          </form>
          <!--stars -->
          <!-- code was derived from codepen -->
          <h6>Rating</h6>
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label
              class="full"
              for="star5"
              title="Best - 5 stars"
            ></label>
            <input
              type="radio"
              id="star4half"
              name="rating"
              value="4 and a half"
            /><label
              class="half"
              for="star4half"
              title="Pretty good - 4.5 stars"
            ></label>
            <input type="radio" id="star4" name="rating" value="4" /><label
              class="full"
              for="star4"
              title="Pretty good - 4 stars"
            ></label>
            <input
              type="radio"
              id="star3half"
              name="rating"
              value="3 and a half"
            /><label class="half" for="star3half" title="OK- 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label
              class="full"
              for="star3"
              title="OK- 3 stars"
            ></label>
            <input
              type="radio"
              id="star2half"
              name="rating"
              value="2 and a half"
            /><label
              class="half"
              for="star2half"
              title="Kinda bad - 2.5 stars"
            ></label>
            <input type="radio" id="star2" name="rating" value="2" /><label
              class="full"
              for="star2"
              title="Kinda bad - 2 stars"
            ></label>
            <input
              type="radio"
              id="star1half"
              name="rating"
              value="1 and a half"
            /><label
              class="half"
              for="star1half"
              title="Sucks - 1.5 stars"
            ></label>
            <input type="radio" id="star1" name="rating" value="1" /><label
              class="full"
              for="star1"
              title="Sucks- 1 star"
            ></label>
            <input
              type="radio"
              id="starhalf"
              name="rating"
              value="half"
            /><label
              class="half"
              for="starhalf"
              title="Sucks- 0.5 stars"
            ></label>
          </fieldset>
          <!-- stars end -->
          <br />
          <div class="text-center">
            <a href=""
              ><button type="submit" class="btn btn-lg btn-primary" id="Submit">
                <span class="">Submit</span>
              </button></a
            >
          </div>
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Donate
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <!-- <a href="/public/review.html">Add a Review</a> -->
            <a href="/public/index.html">Home</a> |
            <a href="/public/about.html">About us</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
